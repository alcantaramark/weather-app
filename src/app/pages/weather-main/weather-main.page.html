<ion-header>
  <ion-toolbar>
    <ion-title>Current Weather</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <div id="map"></div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item lines="full">
        <ion-label>Current weather today</ion-label>
      </ion-item>
      <ion-item lines="full">
        <ion-label>Latitude:{{ currentLat }}</ion-label>
      </ion-item>
      <ion-item lines="full">
        <ion-label>Longitude:{{ currentLong }}</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
